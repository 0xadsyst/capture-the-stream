type Round @entity {
  id: ID!
  oracle: Bytes!
  startTimestamp: BigInt!
  endTimestamp: BigInt!
  guessCutOffTimestamp: BigInt!
  numberOfGuessesAllowed: BigInt!
  minimumGuessSpacing: BigInt!
  guessCost: BigInt!
  inRoundGuessesAllowed: Boolean!
  currentWinner: BigInt!
  lastWinnerChange: BigInt!
  deposits: BigInt!
  roundClosed: Boolean!
}

type Guess @entity {
  id: ID!
  roundId: BigInt!
  guessId: BigInt!
  user: Bytes!
  guess: BigInt!
  guessCost: BigInt!
  winningTime: BigInt!
}